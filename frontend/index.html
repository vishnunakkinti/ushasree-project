<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UshaSree Industries</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Button and Modal Styling */
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-header-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-header-btn:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }
    .close-btn {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .auth-form form {
      display: flex;
      flex-direction: column;
    }
    .auth-form input,
    .auth-form button {
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header class="hero" style="position: relative;">
    <div class="header-content">
      <h1>Welcome To UshaSree Tech & Tables</h1>
    </div>
    <div class="auth-buttons">
      <button class="auth-header-btn" onclick="openModal('loginModal')">Login</button>
      <button class="auth-header-btn" onclick="openModal('signupModal')">Signup</button>
    </div>
  </header>

  <main>
    <section class="services">
      <div class="service-card">
        <img src="images/UshaSreeTech.png" alt="Tech" />
        <h2>UshaSree Technologies</h2>
        <p>Cutting-edge IT & digital innovations.</p>
        <a class="btn protected-link" href="technologies.html" style="display: none;">Explore Technologies</a>
      </div>
      <div class="service-card">
        <img src="images/UshaSreeFoods.png" alt="Foods" />
        <h2>UshaSree Foods</h2>
        <p>Artistic culinary creations that delight.</p>
        <a class="btn protected-link" href="foods.html" style="display: none;">Discover Foods</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; UshaSree Industries. All Rights Reserved.</p>
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <div class="auth-form">
        <form onsubmit="handleLogin(event)">
          <input type="text" id="login-username" placeholder="Username" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p id="loginMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('signupModal')">&times;</span>
      <h2>Signup</h2>
      <div class="auth-form">
        <form onsubmit="handleSignup(event)">
          <input type="text" id="signup-username" placeholder="Username" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Signup</button>
          <p id="signupMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const backendBaseURL = "http://65.2.9.139:3000"; // <-- Replace this with your actual ALB DNS

    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target.classList.contains("modal")) {
        closeModal(event.target.id);
      }
    };

    window.onload = function () {
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      if (isLoggedIn) {
        document.querySelectorAll(".protected-link").forEach(link => link.style.display = "inline-block");
        document.querySelector(".auth-buttons").innerHTML = `<button class="auth-header-btn" onclick="logout()">Logout</button>`;
      }
    };

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch(`${backendBaseURL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) throw new Error("Login failed");
        document.getElementById("loginMessage").textContent = "‚úÖ Login Successful!";
        localStorage.setItem("loggedIn", "true");
        setTimeout(() => location.reload(), 1000);
      } catch {
        document.getElementById("loginMessage").textContent = "‚ùå Invalid Credentials";
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const response = await fetch(`${backendBaseURL}/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        if (!response.ok) throw new Error("Signup failed");
        document.getElementById("signupMessage").textContent = "üéâ Signup Successful!";
        setTimeout(() => closeModal("signupModal"), 1000);
      } catch {
        document.getElementById("signupMessage").textContent = "‚ùå Signup Failed";
      }
    }
  </script>
</body>
</html>
