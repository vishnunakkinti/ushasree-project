<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UshaSree Industries</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Existing styles for the page */
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-header-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .auth-header-btn:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    .close-btn {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn:hover,
    .close-btn:focus {
      color: #000;
    }
    .auth-form form {
      display: flex;
      flex-direction: column;
    }
    .auth-form label {
      margin: 10px 0 5px;
    }
    .auth-form input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .auth-form button {
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .auth-form button:hover {
      background: #0056b3;
    }
    .auth-form p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="hero" style="position: relative;">
    <div class="header-content">
      <h1>Welcome To UshaSree Tech & Tables</h1>
    </div>
    <div class="auth-buttons">
      <button class="auth-header-btn" onclick="openModal('loginModal')">Login</button>
      <button class="auth-header-btn" onclick="openModal('signupModal')">Signup</button>
    </div>
  </header>

  <main>
    <section class="services">
      <div class="service-card">
        <img src="images/UshaSreeTech.png" alt="UshaSree Technologies" />
        <h2>UshaSree Technologies</h2>
        <p>Cutting-edge IT & digital innovations.</p>
        <a class="btn protected-link" href="technologies.html" style="display: none;">Explore Technologies</a>
      </div>
      <div class="service-card">
        <img src="images/UshaSreeFoods.png" alt="UshaSree Foods" />
        <h2>UshaSree Foods</h2>
        <p>Artistic culinary creations that delight.</p>
        <a class="btn protected-link" href="foods.html" style="display: none;">Discover Foods</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; UshaSree Industries. All Rights Reserved.</p>
  </footer>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <div class="auth-form">
        <form onsubmit="handleLogin(event)">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" required />
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" required />
          <button type="submit">Login</button>
          <p id="loginMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('signupModal')">&times;</span>
      <h2>Signup</h2>
      <div class="auth-form">
        <form onsubmit="handleSignup(event)">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" required />
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required />
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required />
          <button type="submit">Signup</button>
          <p id="signupMessage"></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function (event) {
      const loginModal = document.getElementById("loginModal");
      const signupModal = document.getElementById("signupModal");
      if (event.target === loginModal) closeModal("loginModal");
      if (event.target === signupModal) closeModal("signupModal");
    };

    window.onload = function () {
      const token = localStorage.getItem("jwt");
      if (token) {
        document.querySelectorAll(".protected-link").forEach(link => {
          link.style.display = "inline-block";
        });
        document.querySelector(".auth-buttons").innerHTML =
          '<button class="auth-header-btn" onclick="logout()">Logout</button>';
      }
    };

    function logout() {
      localStorage.removeItem("jwt");
      location.reload();
    }

    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch("http://65.2.143.39:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!response.ok) throw new Error("Login failed");
        const data = await response.json();
        document.getElementById("loginMessage").textContent = "‚úÖ Login Successful!";
        localStorage.setItem("jwt", data.token);
        setTimeout(() => location.reload(), 1000);
      } catch (err) {
        document.getElementById("loginMessage").textContent = "‚ùå Invalid Credentials";
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById("signup-username").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        const response = await fetch("http://65.2.143.39:3000/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        if (!response.ok) throw new Error("Signup failed");
        document.getElementById("signupMessage").textContent = "üéâ User Registered Successfully!";
        setTimeout(() => closeModal("signupModal"), 1000);
      } catch (err) {
        document.getElementById("signupMessage").textContent = "‚ùå Signup Failed";
      }
    }
  </script>
</body>
</html>
